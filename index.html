<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Where to?</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
<link
rel="stylesheet"
href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
type="text/css"
/>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
<link
rel="stylesheet"
href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css"
type="text/css"
/>
<div id="map"></div>
 
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiZXJpY2RyZ24iLCJhIjoiY2tlejRwamJoMDg4dzMzbGViMGR4YmphYyJ9.fN98rx9R9xesWVJJfXcFjw';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/ericdrgn/ckez4uyx31vos19llq440icff?optimize=true',
center: [-105.042721, 38.840061],
zoom: 13,
pitch: 45,
bearing: -40
});
 
map.addControl(
new MapboxDirections({
accessToken: mapboxgl.accessToken
}),
'top-left'
);

// Add geolocate control to the map.
map.addControl(
new mapboxgl.GeolocateControl({
positionOptions: {
enableHighAccuracy: true
},
trackUserLocation: true
})
);
 
// Add zoom and rotation controls to the map.
 var nav = new mapboxgl.NavigationControl();
         map.addControl(nav, 'bottom-right');
         var markers = [];

</script>
 
</body>
</html>
